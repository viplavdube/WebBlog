{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>please Login:</h2>
  <h3>(Must be super SuperUser, please check with admin)</h3>

  {% if form.errors %}
    <p> You username and password didnt match! Please try again</p>
  {% endif %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btn-primary" value="Login">
      <input type="hidden" name="next" value="{{next}}">

  </form>

</div>
{% endblock %}
